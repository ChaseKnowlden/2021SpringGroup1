<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>Welcome, {{personfirst}} {{personlast}}</h1>
<p>You can search or create new posts here.</p>

<form method="GET" action="./createPost">
<button type="submit" name="post" value="create">Create a Post</button>
</form>

<form method="GET" action="./viewPost">
<button type="submit" name="post" value="view">View Posts</button>
</form>

<form method="POST" action="">
    {% csrf_token %}
    <button type="submit" name="post" value="logout">Log out</button>
</form>

</body>
</html>
